<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todoNow</title>
</head>
<body>

    <header>
        <div class="top">
            <h1>todoNow</h1>
        </div><!--top-->
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="add">
                    <input type="text" placeholder="Task here ...">
                    <button>Add</button>
                </div><!--add-->
                <hr>
                <div class="list">
                    <label>Tarefa 1</label>
                    <div class="btns">
                        <img src="images/editar.png" alt="edit">
                        <img src="images/remover.png" alt="remove">
                    </div><!--btns-->
                </div><!--list-->
            </div><!--card-->
        </div><!--container-->
    </main>

    <footer>
        <div class="bot">

        </div><!--bot-->
    </footer>

    <script src="script.js"></script>
</body>
</html>
