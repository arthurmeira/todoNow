<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todoNow</title>
</head>
<body>

    <header>
        <div class="top">
            <h1><span>/</span>todo<span>Now</span></h1>
            <span><a href="https://github.com/arthurmeira">github</a></span>
        </div><!--top-->
    </header>

    <main>
        <div class="container">
            <div class="card">

                <div class="add">
                    <input id="input" type="text" placeholder="Task here ...">
                    <button id="add">Add</button>
                </div><!--add-->
                <hr>

                <div class="content">
                    <ul id="list">
                        <li id="li">
                            <input id="cBox" type="checkbox">
                            <label id="task"></label>
                            <div class="btns">
                                <img id="remove" src="images/remover.png">
                            </div><!--btns-->
                        </li>
                    </ul>
                </div><!--content--> 

                <div class="bot">
                    <span>You have <span id="total">1</span> pending tasks</span>
                    <button id="cAll">Clear All</button>
                </div>
            </div><!--card-->
        </div><!--container-->
    </main>
    <script src="script.js"></script>
